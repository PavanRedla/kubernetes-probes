apiVersion: apps/v1
kind: Deployment
metadata:
  name: error
spec:
  replicas: 2
  selector:
    matchLabels:
      app: error
  template:
    metadata:
      labels:
        app: error
    spec:
      containers:
      - name: cont-3
        image: shaikmustafa/dm
        ports:
        - containerPort: 80
        env:
        - name: TITLE
          value: "error"
---
apiVersion: v1
kind: Service
metadata:
  name: error-service
spec:
  type: NodePort
  ports:
  - port: 80
  selector:
    app: error
